---
name: Node.js CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 8.x
          - 16.x
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix. Node -version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix. Node -version }}
          cache: npm
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
